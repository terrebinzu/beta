<!DOCTYPE html>
<html lang="ja">
<head>	
  <meta charset="UTF-8">
  <title>Japanese Verb Conjugator</title>
  <link rel="stylesheet" href="JVC-1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/wanakana"></script> <!-- wanakana for kana detection -->
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Japanese Verb Conjugator</h1>

    <!-- Dark Mode Toggle -->
    <div class="form-check form-switch text-center mb-4">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <!-- Input -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="verbInput" class="form-control" placeholder="Enter verb (食べる / taberu)">
          <button onclick="generate()" class="btn btn-primary">Conjugate</button>
        </div>
      </div>
    </div>
<div class="text-center mb-4">
  <select id="languageSelect" class="form-select w-auto d-inline">
    <option value="english">English</option>
    <option value="chinese">Chinese</option>
    <option value="spanish">Spanish</option>
    <option value="thai">Thai</option>
	   <option value="Korean">Korean</option>
  </select>
</div>
    <!-- Options -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="formPolite" checked>
          <label class="form-check-label" for="formPolite">Polite</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="formNegative" checked>
          <label class="form-check-label" for="formNegative">Negative</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="formPast" checked>
          <label class="form-check-label" for="formPast">Past</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="formTe" checked>
          <label class="form-check-label" for="formTe">Te-form</label>
        </div>
      </div>
    </div>

    <!-- Output -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
	          <div id="deconjugateNotice" class="mb-2 text-center text-muted small"></div> <!-- NEW -->
        <div id="output" class="bg-white p-4 rounded shadow-sm"></div>
      </div>
    </div>

    <!-- History -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow-sm">
          <h5>Conjugation History</h5>
          <ul id="historyList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-4">
      <h6>テレビンズ</h6>
    </div>
  </div>

<!-- Load JMdict Helper first -->
<script src="Load-the-JMdict-JSON.js" defer></script>
<script src="JVC-dictionary-helper.js" defer></script>
<!-- Load your Main Logic after -->
      <script src="JVCMCL.js"></script>

     
</body>
	
</html>
